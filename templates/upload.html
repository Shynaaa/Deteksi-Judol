<!DOCTYPE html>
<html>
<head>
    <title>Upload File - Deteksi Judol</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; }
        .main-card { border-radius: 15px; }
        h3 { font-weight: 600; }
        table th { text-align: center !important; background-color: #f8f9fa; }
        table td { text-align: left; }
        .stat-box { border-radius: 12px; padding: 15px; text-align: center; font-weight: 500; }
        .stat-number { font-size: 22px; font-weight: bold; }
        .preview-title { font-weight: 600; margin-bottom: 10px; }
        .divider { margin: 30px 0; }
    </style>
</head>
<body>

<div class="container mt-5 mb-5">
    <div class="card main-card shadow-lg p-4">

        <h3 class="text-center mb-4">Upload File CSV / Excel</h3>

        <!-- ================= ALERT MESSAGES ================= -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- ================= STEP 1 : UPLOAD ================= -->
        <form id="uploadForm" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label fw-semibold">Pilih File</label>
                <input type="file"
                       name="file"
                       id="fileInput"
                       class="form-control"
                       accept=".csv,.xls,.xlsx"
                       required>
            </div>

            <button type="button" id="previewBtn" class="btn btn-primary w-100">
                Upload & Preview
            </button>
        </form>

        <!-- ================= PREVIEW SECTION ================= -->
        <div id="previewSection" style="display:none;">
            <hr class="divider">
            <div class="alert alert-secondary mt-3">
                <strong>File dipilih:</strong> <span id="previewFilename"></span>
            </div>

            <div class="preview-title">Preview Data</div>
            <div class="alert alert-info">
                Kolom yang akan dideteksi:
                <strong>{{ comment_col }}</strong>
            </div>
            <div id="previewTable" class="table-responsive"></div>

            <!-- ================= STEP 2 : PROCESS ================= -->
            <form method="POST" onsubmit="showLoading()">
                <input type="hidden" name="step" value="process">
                <button id="processBtn" type="submit" class="btn btn-success w-100 mt-3">
                    Proses Deteksi
                </button>
            </form>

            <!-- Progress Section -->
            <div id="loadingSection" class="mt-4" style="display:none;">
                <div class="text-center mb-2">
                    <div class="spinner-border text-success" role="status"></div>
                    <div class="mt-2 fw-semibold">Sedang memproses data...</div>
                </div>
                <div class="progress">
                    <div id="progressBar"
                        class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                        style="width: 0%">
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
function showLoading() {
    document.getElementById('loadingSection').style.display = 'block';
}

// ================= PREVIEW FILE =================
document.getElementById('previewBtn').addEventListener('click', function() {
    const fileInput = document.getElementById('fileInput');
    if (!fileInput.files.length) {
        alert("Pilih file dulu ya!");
        return;
    }

    const formData = new FormData();
    formData.append('file', fileInput.files[0]);
    formData.append('step', 'preview');

    fetch('/', {
        method: 'POST',
        body: formData
    })
    .then(response => response.text())
    .then(html => {
        // replace preview section
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');

        // ambil table preview dari response backend
        const previewTable = doc.querySelector('.table-responsive').innerHTML;
        document.getElementById('previewSection').style.display = 'block';
        document.getElementById('previewTable').innerHTML = previewTable;
        document.getElementById('previewFilename').textContent = fileInput.files[0].name;
    })
    .catch(err => {
        alert('Gagal generate preview: ' + err);
    });
});
</script>

</body>
</html>
